<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>

<body>
    <section class="section_area">
        <div class="section">
            <form action="#" class="form_class">
                <label for="name_id" class="form_label">Name </label>
                <input type="text" name="name_input" id="name_id" placeholder="Your Name" required> <br>

                <label for="email_id" class="form_label">Email </label>
                <input type="email" name="email_input" id="email_id" placeholder="e.g. doe@gmail.com" required> <br>

                <label for="password_id" class="form_label">Password </label>
                <input type="password" name="password_input" id="password_id" required> <br>

                <label for="" class="form_label">Which programming languages have you learned so far?</label> <br>
                <input type="checkbox" id="C" name="C" value="C" checked>
                <label for="C"> C</label><br>
                <input type="checkbox" id="C++" name="C++" value="C++">
                <label for="C++"> C++</label><br>
                <input type="checkbox" id="Java" name="Java" value="Java">
                <label for="Java"> Java</label><br>

                <label for="">Which is Your most favourite sports?</label> <br>
                <input type="radio" id="Cricket" name="fav_sports" value="Cricket">
                <label for="Cricket"> Cricket</label><br>
                <input type="radio" id="Football" name="fav_sports" value="Football" checked>
                <label for="Football"> Football</label><br>
                <input type="radio" id="BasketBall" name="fav_sports" value="BasketBall">
                <label for="BasketBall"> BasketBall</label> <br>

                <label for="city">Which district do you live in?</label>

                <select name="city" id="city_id">
                    <option value="" selected disabled>Select your district</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Barishal">Barishal</option>
                    <option value="Rajshahi">Rajshahi</option>
                </select> <br>

                <label for="file_id">Select a file:</label>
                <input type="file" id="file_id" name="file_input"> <br>

                <label for="color_id">Select your favorite color:</label>
                <input type="color" id="color_id" name="color_input" value="#0000ff"> <br>

                <label for="barca_love_id">How much do you love Barcelona (between 0 and 100):</label>
                <input type="range" id="barca_love_id" name="barca_love_input" min="0" max="100"> <br>

                <input type="submit" class="submit_button">
            </form>
        </div>
    </section>
</body>

</html>
